<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!------------------------------------------->
    <!--MAKE A CAT PROJECTS USING JS-->
    <!--<h1 class="main-heading">Funny Cat</h1>-->
    <!--this Div for bulb img-->
    <div class="buld-container">
      <img
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
        id="bulbImg"
      />
    </div>
    <!---------This DIV for Cat Img------------->
    <div class="cat-container">
      <img src="image/cat-img.png" alt="Your Img" id="catImg" />
    </div>
    <!--THIS DIV FOR ON/OFF BUTTONS -->
    <div class="box-container">
      <div class="switch-board">
        <div class="switch-status">
          <h1 id="switchOn">Switch ON</h1>

          <button class="off-switch" onclick="offMode()" id="offSwitch">
            OFF
          </button>
          <button class="on-switch" onclick="onMode()" id="onSwitch">ON</button>
        </div>
      </div>
    </div>
    <!-------------------->
    <script src="cat.js"></script>
    <!--<script src="script.js"></script>-->
  </body>
</html>
